<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫雷</title>
    <link rel="stylesheet" href="./css/minesweeper.css">
</head>

<body>
    <div class="container">
        <h3>扫雷</h3>
        <div class="level">
            <button class="active">初级</button>
            <button>中级</button>
            <button>高级</button>
        </div>
        <div class="statusinfo">
            <div class="mineinfo">总雷数:<span class="mineNum">10</span></div>
            <div class="gamestatus gaming"></div>
            <h5 id="content">00:00:00:00</h5>
            <div class="flaginfo">插旗数:<span class="flagNum">0</span></div>
        </div>
        <div class="mineArea"></div>
        <div class="assist">
            <butoton class="autoOpen">开一次雷</butoton>
        </div>
        <div class="tipInfo">您有<span>3</span>次自动开雷的机会</div>
    </div>
    <script src="./js/config.js"></script>
    <script src="./js/tool.js"></script>
    <script src="./js/minesweeper.js"></script>
</body>

</html>
